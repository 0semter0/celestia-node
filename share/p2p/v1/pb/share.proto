syntax = "proto3";

package share.p2p.v1;

message GetSharesByNamespaceRequest{
  // Request network head by passing 0 in height field.
  int64 height = 1;
  bytes namespace_id = 2;
  optional bool with_proofs = 3;
}

message GetSharesByNamespaceResponse{
  StatusCode status = 1;
  repeated Row rows = 2;
}

enum StatusCode {
  INVALID = 0;
  OK = 1;
  NOT_FOUND = 2;
  INVALID_ARGUMENT = 3;
  INTERNAL = 4;
};

message Row {
  repeated bytes shares = 1;
  optional Proof proof = 2;
}

message Proof {
  int64 start = 1;
  int64 end = 2;
  repeated bytes Nodes = 3;
}
