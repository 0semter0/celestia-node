syntax = "proto3";

package share.p2p.shrex.nd;

message GetSharesByNamespaceRequest{
  bytes root_hash = 1;
  bytes namespace_id = 2;
  Mode mode = 3;
}

message GetSharesByNamespaceResponse{
  StatusCode status = 1;
  repeated Row rows = 2;
}

enum StatusCode {
  INVALID = 0;
  OK = 1;
  NOT_FOUND = 2;
  INTERNAL = 3;
};

enum Mode {
  NONE = 0;
  SHARES = 1;
  PROOFS = 2;
  ALL = 3;
};

message Row {
  repeated bytes shares = 1;
  Proof proof = 2;
}

message Proof {
  int64 start = 1;
  int64 end = 2;
  repeated bytes Nodes = 3;
}
