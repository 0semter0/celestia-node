syntax = "proto3";

package fraud.pb;

import "ipld/pb/share.proto";

enum axis {
  ROW = 0;
  COL = 1;
}

message BadEncoding {
  bytes HeaderHash = 1;
  uint64 Height   = 2;
  repeated ipld.pb.Share Shares = 3;
  uint32 Index    = 4;
  axis Axis    = 5;
}

message ProofResponse {
  int32 Type = 1;
  bytes Value = 2;
}

message FraudMessage {
  repeated int32 RequestedProofType = 1;
  repeated ProofResponse Proofs= 2;
}
