name: Go Test Data Race

on:
  schedule:
  - cron: '0 12 * * 1'

jobs:
  race:
    name: Run Tests with Data Race Detector
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.16", "1.17"]
    steps:
      - uses: actions/checkout@v2
      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test -v --race ./...
