name: Label Automation
on:
  # Using pull_request_target for forks since labels are not a security issue
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  automate-labels:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Check for External Contributor
        uses: tspascoal/get-user-teams-membership@v3
        id: teamCheck
        with:
          username: ${{ github.actor }}
          team: "celestia-node"
          GITHUB_TOKEN: ${{ secrets.PAT_TEAM_CHECK }}

      # For issues we want to add a `needs:triage` label if it is unlabeled
      - name: Triage labeling
        if: ${{ github.event_name == 'issues' }}
        uses: andymckay/labeler@master
        with:
          add-labels: "needs:triage"
          ignore-if-labeled: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # For both issues and PRs we want to add the `external` label if the
      # author is not a member of the node team
      - name: External labeling
        if: ${{ steps.teamCheck.outputs.isTeamMember == 'false' }}
        uses: andymckay/labeler@master
        with:
          add-labels: "external"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: prepare alert
        if: ${{ steps.teamCheck.outputs.isTeamMember == 'false' }}
        id: prepare
        run: |
          if [ "${{ github.event_name }}" == "issues" ]; then
            echo "title=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
            echo "url=${{ github.event.issue.html_url }}" >> $GITHUB_OUTPUT
            echo "type=issue" >> $GITHUB_OUTPUT
          else
            echo "title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
            echo "url=${{ github.event.pull_request.html_url }}" >> $GITHUB_OUTPUT
            echo "type=PR" >> $GITHUB_OUTPUT
          fi

      - name: Send Webhook Notification
        run: |
          curl -X POST ${{ secrets.NODE_WEBHOOK_EXTERNAL_ALERT_URL }} \
          -H "Content-Type: application/json" \
          -d @- << EOF
            {
              "eventName": "${{ github.event_name }}",
              "label": "${{ github.event.label.name }}",
              "title": "${{ steps.prepare.outputs.type }} ${{ steps.prepare.outputs.title }}",
              "url": "${{ steps.prepare.outputs.url }}"
            }
          EOF
